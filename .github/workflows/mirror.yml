name: Mirror to public
on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history (no creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Remove GitHub extraheader (safety)
        run: git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Build mirror URL
        id: vars
        shell: bash
        env:
          MIRROR_USERNAME: ${{ secrets.MIRROR_USERNAME }}
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${MIRROR_USERNAME:-}" ] || [ -z "${MIRROR_TOKEN:-}" ]; then
            echo "::error::Secrets MIRROR_USERNAME or MIRROR_TOKEN are empty."
            exit 1
          fi
          echo "url=https://${MIRROR_USERNAME}:${MIRROR_TOKEN}@github.com/Subinvar/intema-site-mirror.git" >> "$GITHUB_OUTPUT"

      - name: Add remote and auth check
        run: |
          git remote remove public || true
          git remote add public "${{ steps.vars.outputs.url }}"
          git remote -v
          git ls-remote --heads public

      # !!! пушим в ВЕТКУ 'public' (а не main)
      - name: Push to mirror (keep CI workflow only)
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d ".github/workflows" ]; then
            echo "::warning::.github/workflows directory not found, pushing full tree"
            git push -f public HEAD:public
            exit 0
          fi

          if [ ! -f ".github/workflows/ci.yml" ]; then
            echo "::error::.github/workflows/ci.yml is missing, aborting push"
            exit 1
          fi

          mirror_tree="$(mktemp -d)"
          trap 'rm -rf "${mirror_tree}"' EXIT

          git worktree add "${mirror_tree}" HEAD
          pushd "${mirror_tree}" >/dev/null

          rm -rf .github/workflows
          mkdir -p .github/workflows
          cp "${GITHUB_WORKSPACE}/.github/workflows/ci.yml" .github/workflows/ci.yml

          git add -A
          if git diff --cached --quiet; then
            echo "No workflow changes to sync"
          else
            git commit -m "chore(mirror): sync workflows"
          fi

          git push -f public HEAD:public

          popd >/dev/null
          git worktree remove "${mirror_tree}"